{% extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-5">

      <form action="/task/create/" method="POST" class="card card-body">

        <h1 class="text-center">Crear Tareas</h1>
        {{ error|escape }}

        <!-- CSRF cookie -->
        {% csrf_token %} 

        <!-- Se manda a traer el formulario desde views create_task -->
        {{ form.as_p|escape }}

        <button class="btn btn-primary"> Guardar </button>
      </form>
    </div>
  </div>
</main>


{% endblock %}
